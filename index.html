<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet"  type="text/css"  href="index.css">
    </head>
    
    <body>
        
        <div id="app">
            
            <label>120 volts</label>
            <input type ="radio" 
                   name="voltage" 
                   value="120"
                   v-model="picked"> 
            
            <label>240 volts</label>
            <input type ="radio" 
                   name="voltage" 
                   value="240"
                   v-model="picked">
            
                        
            <span>{{picked}}</span>
            
        </div>
        
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
    <script src="index.js"></script>
    
    </body>
    
</html>
